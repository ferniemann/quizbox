                        <li class="games-option">
                            <input type="radio" name="game" id="html" class="choose-game" />
                            <label for="html">HTML</label>
                        </li>
                        <li class="games-option">
                            <input type="radio" name="game" id="css-basics" class="choose-game" />
                            <label for="css-basics">CSS Basics</label>
                        </li>
                    </ul>
                </form>
            </section>
            <section id="controls">
